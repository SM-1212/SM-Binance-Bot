<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMTrading Binance Bot</title>
    <style>
        body { font-family: Arial; background-color: #fffce6; padding: 20px; }
        h1 { background-color: #ffd700; padding: 10px; border-radius: 10px; }
        .green { background-color: #ccffcc; padding: 5px; border-radius: 5px; }
        .red { background-color: #ffcccc; padding: 5px; border-radius: 5px; }
        label { font-weight: bold; }
        input, select, button { margin-top: 5px; margin-bottom: 10px; padding: 5px; }
    </style>
</head>
<body>
    <h1>SMTrading Binance Bot</h1>
    {% if status == "STARTED" %}
        <div class="green">BOT STARTED</div>
    {% else %}
        <div class="red">BOT STOPPED</div>
    {% endif %}
    <form id="credentials-form">
        <label>Binance API Key:</label><br>
        <input type="text" name="api_key"><br>
        <label>Binance Secret Key:</label><br>
        <input type="text" name="secret_key"><br>
        <button type="submit">Save Credentials</button>
    </form>
    <br>
    <button onclick="startBot()">Start Bot</button>
    <button onclick="stopBot()">Stop Bot</button>
    <script>
        document.getElementById('credentials-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            await fetch('/save_credentials', { method: 'POST', body: formData });
            alert('Credentials saved');
        });
        function startBot() {
            fetch('/start_bot', { method: 'POST' })
                .then(res => res.json()).then(data => alert(data.message));
        }
        function stopBot() {
            fetch('/stop_bot', { method: 'POST' })
                .then(res => res.json()).then(data => alert(data.message));
        }
    </script>
</body>
</html>
