<!DOCTYPE html>
<html>
<head>
    <title>SMTrading Binance Bot</title>
    <style>
        body {
            background-color: #fff7e6;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #e67e22;
        }
        .input-section {
            background-color: #fef9f4;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            margin-top: 5px;
            border-radius: 6px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        .green { background-color: #2ecc71; }
        .red { background-color: #e74c3c; }
        .log {
            margin-top: 20px;
            background: #f4f6f7;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>ðŸš€ SMTrading Binance Bot</h1>

    <div class="input-section">
        <label for="symbol">Symbol:</label>
        <select id="symbol" onchange="autoFillSLTSL()">
            <option value="BTCUSDT">BTCUSDT</option>
            <option value="ETHUSDT">ETHUSDT</option>
            <option value="BNBUSDT">BNBUSDT</option>
            <option value="SOLUSDT">SOLUSDT</option>
        </select>

        <label for="sl">Stop Loss (pts):</label>
        <input type="number" id="sl" />

        <label for="tsl">Trailing SL (pts):</label>
        <input type="number" id="tsl" />

        <label for="qty">Quantity:</label>
        <input type="number" id="qty" value="0.01" />

        <br><br>
        <button class="green">Start Bot</button>
        <button class="red">Stop Bot</button>
        <button>Manual Trade</button>
    </div>

    <div class="log">
        <h3>ðŸ“œ Trade Log:</h3>
        <div id="log-container"></div>
    </div>

    <script>
        function autoFillSLTSL() {
            const symbol = document.getElementById("symbol").value;
            fetch('/get_sl_tsl', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ symbol: symbol })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("sl").value = data.sl;
                document.getElementById("tsl").value = data.tsl;
            });
        }
    </script>

</body>
</html>
